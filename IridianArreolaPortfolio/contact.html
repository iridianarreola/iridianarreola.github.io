<body>
    <header>
        <div>
            <nav class="navbar">
                <a href="index.html"><img src="images/canvasss.png" class="logo"></a>
                <ul>
                    <li><a href="index.html">Home</a></li>

                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header> 
    <main class="content">
    <form action="mailto:iridianarreola@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
        <fieldset>
        <legend>How do I contact you?</legend>
            <div>
               <label for="company_name">Company:</label>
               <input type="text" name="company_name" id="company_name" value="">
            </div>
            <div>
                <label for="person_contact">Person to Contact:</label> 
                <input type="text" name="person_contact" id="person_contact" value="">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div> 
            <div>
                <label for="phone">Phone Number:</label><input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>What opportunities are available at your company?</legend>
            <div>
                <label for="type_position">Type of Position:</label>
                <select name="type_position" id="type_position">
                    <option value="Internship">Internship</option>
                    <option value="Part-Time">Part-Time</option>
                    <option value="Full-Time">Full-Time</option>
                    <option value="Contract">Contract</option>
                    <option value="Temporary">Temporary</option>
                    <option value="On Call">On Call</option>   
                </select>
            </div>
            <div>
                <p>How did you find me?</p>
                <input type="radio" name="find-me" id="linkedin" value="Linkedin"><label for="linkedin">Linkedin</label>
                <input type="radio" name="find-me" id="jobfair" value="Jobfair"><label for="jobfair">Job Fair</label>
                <input type="radio" name="find-me" id="cwi" value="Cwi" checked><label for="cwi">CWI Corporate Partner</label>
            </div>

            <div>
                <textarea name="message" cols="100" rows="10" >Questions and comments</textarea>
            </div>
        </fieldset>
		<input type="submit" id="submit" value="Submit" class="btn">
     </form>
    </main>
