<body>
    <form action="mailto:iridianarreola@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
        <!-- Group Fields Together, page 104 -->
        <fieldset>
        <legend>How do I contact you?</legend>
            <!-- Company Select Box, page 97 -->
            <div>
               <label for="company_name">Company:</label>
               <input type="text" name="company_name" id="company_name" value="">

            <!-- Person to Contact Select Box, page 97 -->
            <div>
                <label for="person_contact">Person to Contact:</label>

            <!-- Email, textbook file rental.html -->	
            <!--Video 9.9 Building and Testing a Valid Form-->	
        
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <!-- Phone, textbook file rental.html-->
            <!--Video 9.9 Building and Testing a Valid Form-->
              
            <div>
                <label for="phone">Phone Number:</label><input type="tel" name="phone" id="phone" placeholder="000-000-0000" required>

            <legend>What opportunities are available at your company?</legend>

                <select name="type_position" id="type_position">

                    <option value="Part-Time">Part-Time</option>
                    <option value="Full-Time">Full-Time</option>
                    <option value="Contract">Contract</option>

                    <option value="On Call">On Call</option>   
                </select>
            </div>

            <!-- Radio Buttons, page 99 -->

                <p>How did you find me?</p>
                <input type="radio" name="find-me" id="linkedin" value="Linkedin"><label for="linkedin">Linkedin</label>

            <div>
